name: generate-petstore-client
on:
  push:
    branches:
      - main
    # paths:
    #   - 'openapi3.yaml'
jobs:
  generate-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate ruby-client
        run: make generate-client
      - name: Detect diff
        run: |
          if ! git diff --quiet; then
            echo 'diff found'
          else
            echo 'diff not found'
          fi
